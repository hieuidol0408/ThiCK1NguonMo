name: Node.js CI/CD

on:
  push:
    branches: ["main"]
    paths:
      - "project-node/**"
  pull_request:
    branches: ["main"]
    paths:
      - "project-node/**"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./project-node

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"
          cache-dependency-path: "project-node/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  # Vercel deployment is typically handled via their GitHub App integration,
  # but we can add a placeholder here or use the Vercel CLI action if desired.
  # For this specific assignment, Vercel's automatic Git integration is the standard.
